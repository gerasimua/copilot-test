name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install root deps
        run: pnpm install
      - name: Run tests
        run: pnpm test
      - name: Build frontend
        run: |
          cd frontend
          pnpm install
          pnpm build
